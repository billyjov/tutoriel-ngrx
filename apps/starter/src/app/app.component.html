<div class="container">
  <h1>Starter ngrx</h1>

  <button class="btn btn-primary" (click)="changeUsername()">
    Change username
  </button>

  <h4>Username: {{ (user | async)?.username }} </h4>
  <h4>IsAdmin: {{ (user | async)?.isAdmin }}</h4>

  <button class="btn btn-success" (click)="loadUsers()">Load users</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">isAdmin</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of (users$ | async)">
        <tr>
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.username }}</td>
          <td>{{ user.isAdmin }}</td>
        </tr>
      </ng-container>

    </tbody>
  </table>
</div>
